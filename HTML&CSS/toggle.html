<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lerning JS</title>
    <style>
        #change{
            height: 100px;
            width: 100px;
            background-color: cyan;
        }
        .test{
            background-color: lightgreen !important;
            height: 20px !important;
            width: 20px !important;
        }
    </style>
    <script>

    </script>
</head>
<body>
    <div id="change"></div>
    <button type="button" onclick = 'document.getElementById("change").classList.toggle("test")'>Click to change background</button>
</body>
</html>
